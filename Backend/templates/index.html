<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT News</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    <h1>Get all college trending news at one platform </h1>

    <!-- News Section -->
    <section>
        <h2>Latest News</h2>
        <table id="news1">
            <thead>
                <tr>
                    <th>News Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://via.placeholder.com/50" alt="News Image">
                        New AI Research Published
                    </td>
                    <td><a href="#">Read More</a></td>
                </tr>
                <!-- Additional rows can be dynamically generated here -->
            </tbody>
        </table>
    </section>

    <!-- Notices Section -->
    <section>
        <h2>All Notices</h2>
        <table id="notices">
            <thead>
                <tr>
                    <th>Notice Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://via.placeholder.com/50" alt="Notice Image">
                        Annual Exam Schedule Released
                    </td>
                    <td><a href="#">Read More</a></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Tenders Section -->
    <section>
        <h2>All Tenders</h2>
        <table id="tenders">
            <thead>
                <tr>
                    <th>Tender Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="https://via.placeholder.com/50" alt="Tender Image">
                        New Construction Project
                    </td>
                    <td><a href="#">Read More</a></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Upcoming Events Section -->
    <section>
        <h2>Upcoming Events</h2>
        <table id="upcommingEvent">
            <thead>
                <tr>
                    <th>Latest News Title</th>
                    <th>Date</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </section>

    <script src="../static/scripts.js"></script>
</body>
</html>
